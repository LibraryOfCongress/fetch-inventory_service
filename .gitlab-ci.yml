    entrypoint: [""]
  script:
    - sonar-scanner
      -Dsonar.projectKey=fetch-inventory-service
      -Dsonar.sources=.
      -Dsonar.host.url=http://c2vldimsci01.loctest.gov:80
      -Dsonar.login=$DEV_SONARQUBE_TOKEN
