stages:
  - build
  - build_deploy_prod
  - trigger
  - deploy
  - controls
  - sonarqube

build_image_dev:
  stage: build
  image:
    name: git.loc.gov:4567/fetch/build/utils/kaniko:kubectl
    entrypoint: [""]
  variables:
    IMAGE_FULL_TAG: $CI_REGISTRY_IMAGE:latest
  script:
    - echo IMAGE_FULL_TAG $IMAGE_FULL_TAG
    - kubectl config use-context fetch/build:fetch -v=6
    - kubectl -n fetch get secret fetch-inventory-service-env -o jsonpath='{.data.env}' | base64 -d > .env
    - cp -v images/api.dev.Containerfile Dockerfile
    - /kaniko/executor
      --context $CI_PROJECT_DIR
      --dockerfile $CI_PROJECT_DIR/Dockerfile
      --destination $IMAGE_FULL_TAG
  rules:
    - if: $CI_COMMIT_BRANCH == 'develop'
      when: manual
      allow_failure: true

build_demo:
  stage: build
  image:
    name: git.loc.gov:4567/fetch/build/kaniko-project/executor:1.0.0
    entrypoint: [""]
  variables:
