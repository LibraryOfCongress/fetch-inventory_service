deploy_dev:
  stage: deploy
  image:
    name: bitnami/kubectl:latest
    entrypoint: ['']
  script:
    - kubectl config use-context fetch/build:fetch
    - kubectl -n fetch apply -f k8s/deployment.yml
    - kubectl -n fetch apply -f k8s/service.yml
    - sleep 10
    - kubectl -n fetch rollout restart deployment/inventory-service
  rules:
    - if: $CI_COMMIT_BRANCH == 'develop'
      when: manual

deploy_demo:
  stage: deploy
  image:
    name: git.loc.gov:4567/fetch/build/terraform:alt    # tf image w envsubst added
    entrypoint: [""]
  script:
    - export TF_VAR_vault_deployer_password=$VAULT_DEPLOYER_PASSWORD_DEV
    - export TF_VAR_vault_addr=$VAULT_ADDR_DEV
    - export TF_VAR_app_name="inventory-service"
    - export TF_VAR_image='git.loc.gov:4567/fetch/inventory_service:demo'
    - export TF_VAR_timestamp=$CI_COMMIT_TIMESTAMP
    - terraform --version
    - cd terraform
    - kubectl config use-context fetch/build:fetch -v=6
    - cp -v $KUBECONFIG kubeconfig
    - export TF_STATE_NAME=develop
    - envsubst < backend.hcl.tmpl > backend.hcl
    - terraform init -backend-config=backend.hcl
    - terraform apply -auto-approve
  rules:
    - if: '$DEMO_BUILD =~ /^TRUE$/'
      when: manual
    - when: never

